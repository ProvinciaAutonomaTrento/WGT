    shortDescription: WebGIS Trasversale
    longDescription: >
      Il WebGIS Trasversale della Provincia autonoma di Trento si occupa della pubblicazione dei livelli informativi geografici della Provincia offrendo una serie di funzionalità base tipiche di un webGIS ed user-friendly rivolte soprattutto al cittadino e ai liberi professionisti.
      Il sistema è predisposto per l'autenticazione SPID nel caso ci fosse la necessità di pubblicare informazioni riservate. Il sistema è suddiviso nelle seguenti macro-componenti: il database con i dati e le configurazioni, i servizi REST di backend, 	 il server di mappa che eroga servizi WMS/WMTS, il motore di ricerca e il frontend il cui codice nello specifico viene rilasciato.
